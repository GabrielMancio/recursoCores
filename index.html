<html>

	<div class="container-fluid">

			<div class="col-sm-9">

		</div>

						<label for="g2"></label>

					<div title="Grafite">
						<input type="radio" id="g3" name="c1" value="GF">

						<label for="g3"></label>

						<label for="g7"></label>
					</div>
					<div title="Noce Monza">
						<input type="radio" id="g8" name="c1" value="NM">

						<label for="g8"></label>
					</div>
					<div title="Itapuã">
						<input type="radio" id="g9" name="c1" value="IT">

						<label for="g9"></label>
					</div>
					<div title="Maple Bilbao">
						<input type="radio" id="g10" name="c1" value="MT">

						<label for="g10"></label>
					</div>
				</div>

			  	<div class="medidaHorizontal"><p>Corpo:</p>
					<div title="Preto">
						<input type="radio" id="f1" name="c2" value="PT">

						<label for="f1"></label>
					</div>
					<div title="Branco">
						<input type="radio" id="f2" name="c2" value="BR" checked>

						<label for="f2"></label>
					</div>
					<div title="Grafite">
						<input type="radio" id="f3" name="c2" value="GF">

				    <input type="radio" id="h2" name="c3" value="BR" checked>

				    <label for="h2"></label>
				</div>
				<div title="Preto">
				    <input type="radio" id="h1" name="c3" value="PT">
